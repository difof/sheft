messages:
  pre: |
    # SHEFT Stack generator
  post: |
    # Your SHEFT project has been buidlth!
questions:
  - name: description
    required: true
    prompt:
      message: Description of the project
  - name: solc_version
    prompt:
      message: Solidity version
      default: "0.8.24"
  - name: license
    prompt:
      message: License of the project
      default: "MIT"
      options:
        - "MIT"
        - "Apache-2.0"
computed:
  gitignore: .gitignore
  gitmodules: .gitmodules
  vscode: .vscode
  prettierrc: .prettierrc

delimiters:
  - glob: "Taskfile.yaml"
    left: "[["
    right: "]]"
