messages:
  pre: |
    # SHEFT Stack generator

    > **S**olidity **H**ardhat **E**thers **F**oundry **T**askfile

    ## CLI tool which generates and prepares a new Solidity project using the following tools:
    - Foundry
    - Hardhat and ethers
    - Taskfile
    - Local keychain using foundry cast

    ---

    **NOTE:** You will be prompted for dev wallet password at project initialization. If you want to skip the prompt, provide the password as SHEFT_NEW_WALLET_PW_RAW env var for scaffold.

    **NOTE:** You need the following dependencies installed:
    - [bun](https://bun.com/docs/installation)
    - [foundry](https://getfoundry.sh/introduction/installation)
    - [taskfile](https://taskfile.dev/installation/)
  post: |
    # Your SHEFT project has been buidlth!

    You can now run the following commands:

    - `task test` - Runs both Foundry and Hardhat tests.
    - `task test -- --mc Token` - Only run the Foundry test for the `Token` contract.
    - `task wallet:import:pk -- myseed` - Import your own private key to local keychain.

    Make sure to take a look at the `Taskfile.yaml` for furter insight into available tasks.

questions:
  - name: description
    required: true
    prompt:
      message: Description of the project
      description: This will be the next trend!
      multi: true
  - name: solc_version
    validate:
      match:
        regex: '^\d{1,3}\.\d{1,3}\.\d{1,3}$'
        message: Invalid Solidity version
    prompt:
      message: Solidity version
      default: "0.8.24"
  - name: evm_version
    prompt:
      message: EVM version
      default: prague
      options:
        - prague # 2025
        - cancun # 2024
        - shanghai # 2023
        - paris # 2022
        - london # 2021
        - berlin # 2021
        - istanbul # 2019
        - petersburg # 2019
  - name: should_package
    prompt:
      confirm: Use sub-npm-package for exporting typechain and other TS sources?
      default: true
      description: |
        Yes – ./package subdirectory as npm package, re-exporting typechain and default TS sources  
        No  – No ./package subdirectory
  - name: use_husky_commitlint
    prompt:
      confirm: Use Husky and Commitlint?
      default: true
  - name: readme_sections
    prompt:
      message: Which parts of README sections do you want included?
      multi: true
      default:
        - "SHEFT general"
        - "Stack stats"
        - "Quickstart"
        - "Directory structure"
        - "Tasks cheatsheet"
        - "Wallet management"
      options:
        - "SHEFT general"
        - "Stack stats"
        - "Quickstart"
        - "Directory structure"
        - "Tasks cheatsheet"
        - "Wallet management"
  - name: license
    prompt:
      message: License of the project
      default: "MIT"
      options:
        - "MIT"
        - "Apache-2.0"
        - "BSD-3-Clause"
        - "BSD-2-Clause"
        - "ISC"
        - "Zlib"
        - "Boost-1.0"
        - "Unlicense"
        - "OFL-1.1"
        - "Artistic-2.0"
        - "MPL-2.0"
        - "LGPL-2.1-only"
        - "LGPL-2.1-or-later"
        - "LGPL-3.0-only"
        - "LGPL-3.0-or-later"
        - "GPL-2.0-only"
        - "GPL-2.0-or-later"
        - "GPL-3.0-only"
        - "GPL-3.0-or-later"
        - "AGPL-3.0-only"
        - "AGPL-3.0-or-later"
        - "EPL-2.0"
        - "CDDL-1.0"
        - "CDDL-1.1"
        - "CC0-1.0"
        - "WTFPL"
        - "BSL-1.1"
        - "SSPL-1.0"
        - "Elastic-2.0"
        - "Fair-Source-0.9"
        - "Proprietary"

computed:
  gitignore: .gitignore
  gitmodules: .gitmodules
  vscode: .vscode
  prettierrc: .prettierrc

delimiters:
  - glob: "Taskfile.yaml"
    left: "[["
    right: "]]"

presets:
  sandbox:
    Project: sandbox
    description: "next pump is here"
    solc_version: 0.8.24
    evm_version: prague
    should_package: true
    readme_sections:
      - "SHEFT general"
      - "Stack stats"
      - "Quickstart"
      - "Directory structure"
      - "Tasks cheatsheet"
      - "Wallet management"
    license: MIT
