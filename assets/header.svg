  <text x="300" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="rgba(255,255,255,0.8)">
    <tspan font-weight="bold" fill="white">S</tspan>olidity • <tspan font-weight="bold" fill="white">H</tspan>ardhat • <tspan font-weight="bold" fill="white">E</tspan>thers • <tspan font-weight="bold" fill="white">F</tspan>oundry • <tspan font-weight="bold" fill="white">T</tspan>askfile
